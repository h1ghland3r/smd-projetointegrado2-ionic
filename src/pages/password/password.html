<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button block (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Esqueceu sua senha?</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="password-box">
        <div class="password-description">
            Se você esqueceu sua senha de acesso ao SARE, será necessário redefini-la. No campo a seguir, insira seu e-mail de cadastro e um novo código de acesso será enviado para você.
        </div>
        <form>
            <ion-row>
                <ion-col col-12 text-center class="form-inputs">
                    <ion-list>
                        <ion-item no-line margin-bottom class="password-input-wrapper">
                            <ion-label><ion-icon name="mail" text-center></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" maxlength="50" required></ion-input>
                        </ion-item>

                        <ion-item no-line margin-bottom class="password-input-wrapper">
                            <ion-label><ion-icon name="mail" text-center></ion-icon></ion-label>
                            <ion-input type="text" placeholder="(DDD)9XXXX-XXXX" name="telefone" [(ngModel)]="telefone" maxlength="50" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row class="row-signup">
                <ion-col col-12 text-center>
                    <button ion-button color="primary" class="button-actions" type="submit" (click)="redefinirSenha()">Redefinir senha</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
