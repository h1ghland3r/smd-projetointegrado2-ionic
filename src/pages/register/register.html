<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button block (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="signup-box">
        <form [formGroup]="registroForm">
            <ion-row>
                <ion-col col-12 text-center class="form-inputs">
                    <ion-list>

                        <ion-item no-line margin-bottom class="signup-input-wrapper">
                            <ion-label><ion-icon name="person" text-center></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Nome" formControlName="name" maxlength="70" required>{{name}}</ion-input>
                        </ion-item>

                        <ion-item class="no-padding-left" *ngIf="(errorNome && submitAttempt)">
                          <p class="validation-message">O campo "Nome" é obrigatório.</p>
                        </ion-item>

                        <ion-item no-line margin-bottom class="signup-input-wrapper">
                            <ion-label><ion-icon name="mail" text-center></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Email" formControlName="email" maxlength="50" required>{{email}}</ion-input>
                        </ion-item>

                        <ion-item class="no-padding-left" *ngIf="(errorEmail && submitAttempt)">
                          <p class="validation-message">O campo "Email" é obrigatório.</p>
                        </ion-item>

                        <ion-item margin-bottom class="signup-input-wrapper">
                            <ion-label><ion-icon name="lock" text-center></ion-icon></ion-label>
                            <ion-input type="password" placeholder="Senha" formControlName="password" [type]="passwordType" maxlength="30" clearOnEdit="false" required>{{password}}</ion-input>
                            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
                        </ion-item>

                        <ion-item class="no-padding-left" *ngIf="(errorPassword && submitAttempt)">
                          <p class="validation-message">O campo "Senha" é obrigatório.</p>
                        </ion-item>

                        <!-- <div class="signup-password-description">
                            Use pelo menos seis (6) dígitos.
                        </div> -->

                    </ion-list>
                    <p *ngIf="emailExistente" margin-top class="validation-message">Esse email já está cadastrado.</p>
        
                    <p *ngIf="submitAttempt" margin-top margin-bottom class="validation-message">Por favor, preencha todos os campos.</p>
                </ion-col>
            </ion-row>


            <ion-row class="row-signup">
                <ion-col col-12 text-center>
                    <button ion-button color="primary" class="button-actions" (click)="cadastrarNovoUsuario()">Cadastrar</button>
                </ion-col>
            </ion-row>

        </form>

    </div>

</ion-content>
